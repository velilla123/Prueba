<header>
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-gray-800">Proyectos</h1>
        <button
            class="bg-gray-800 text-gray-50 text-bold flex items-center py-2 px-4 rounded-md hover:bg-gray-600 focus:outline-0 focus:outline-offset-2 focus:outline-gray-500 active:bg-gray-700">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M18 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0ZM3 19.235v-.11a6.375 6.375 0 0 1 12.75 0v.109A12.318 12.318 0 0 1 9.374 21c-2.331 0-4.512-.645-6.374-1.766Z" />
            </svg>

            <p class="ml-2">Nuevo</p>
        </button>
    </div>
</header>
<div class="content-columns">
    <div *ngIf="projects">

        <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
            <!-- Table Header -->
            <div class="grid grid-cols-4 bg-gray-50 text-sm font-medium text-gray-700 border-b">
                <div class="p-4">ID</div>
                <div class="p-4">Título</div>
                <div class="p-4">Descripción</div>
                <div class="p-4">Acciones</div>
            </div>
            <!-- Table Row -->
            <div *ngFor="let project of projects" class="table-row grid grid-cols-4 text-sm text-gray-700 border-b">
                <div class="p-4 font-medium">{{ project.id }}</div>
                <div class="p-4">{{ project.title }}</div>
                <div class="p-4">{{ project.description }}</div>
                <div class="p-4">
                    <button (click)="onEditProject(project.id)"
                        class="edit rounded-sm fill-none hover:bg-gray-600 hover:fill-gray-50 focus:outline-0 focus:outline-offset-2 focus:outline-gray-500 active:bg-gray-700">
                        <svg class="fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                            stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                        </svg>
                    </button>

                    <button (click)="openConfirmationModal(project.id)"
                        class="delete rounded-sm fill-none hover:bg-gray-600 hover:fill-gray-50 focus:outline-0 focus:outline-offset-2 focus:outline-gray-500 active:bg-gray-700">
                        <svg class="fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                            stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

    </div>
    <div *ngIf="!projects">
        Cargando proyectos...
    </div>

    <app-confirmation-modal *ngIf="showConfirmationModal"
        [message]="'¿Estás seguro de que quieres eliminar el proyecto con ID ' + projectIdToDelete + '?'"
        (confirm)="handleConfirmation(true)" (cancel)="handleConfirmation(false)">
    </app-confirmation-modal>
</div>
