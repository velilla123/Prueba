<header>
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-gray-800">Detalles del Proyecto</h1>
        <div class="flex">
            <button (click)="closePopup()"
                class="mr-2 bg-gray-800 text-gray-50 text-bold flex items-center py-2 px-4 rounded-md hover:bg-gray-600 focus:outline-0 focus:outline-offset-2 focus:outline-gray-500 active:bg-gray-700">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
                </svg>


                <p class="ml-2">Regresar</p>
            </button>
            <button (click)="saveProject()"
                class="bg-gray-800 text-gray-50 text-bold flex items-center py-2 px-4 rounded-md hover:bg-gray-600 focus:outline-0 focus:outline-offset-2 focus:outline-gray-500 active:bg-gray-700">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                </svg>

                <p class="ml-2">Guardar</p>
            </button>
        </div>
    </div>
</header>
<div class="content-columns">
    <div class="overflow-y-auto max-h-[70vh]">
        <div *ngIf="project; else loading">
            <form>
                <div class="flex flex-wrap">
                    <div class="w-full sm:w-1/2 p-2">
                        <div
                            class="flex flex-wrap mr-0 bg-gray-50 rounded-lg p-4 border border-gray-200 w-full shadow-lg shadow-gray-500/50">
                            <h2 class="font-bold text-xl mt-4 mb-2 w-full">Información usuario</h2>
                            <div class="sm:w-1/2 w-full px-1">
                                <div class="w-full">
                                    <label for="name" class="block text-gray-700 font-medium mb-2">Nombre</label>
                                    <input type="text" id="name" name="name" [(ngModel)]="name"
                                        class="w-full outline-0 px-4 py-2 border rounded-md focus:ring focus:ring-blue-200 focus:border-blue-500"
                                        required />
                                </div>
                            </div>

                            <div class="sm:w-1/2 w-full px-1">
                                <div class="w-full">
                                    <label for="nameUser" class="block text-gray-700 font-medium mb-2">Nombre de
                                        Usuario</label>
                                    <input type="text" id="nameUser" name="nameUser" [(ngModel)]="nameUser"
                                        class="w-full outline-0 px-4 py-2 border rounded-md focus:ring focus:ring-blue-200 focus:border-blue-500"
                                        required />
                                </div>
                            </div>

                            <div class="sm:w-1/2 w-full px-1">
                                <div class="w-full">
                                    <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                                    <input type="text" id="email" name="email" [(ngModel)]="email"
                                        class="w-full outline-0 px-4 py-2 border rounded-md focus:ring focus:ring-blue-200 focus:border-blue-500"
                                        required />
                                </div>
                            </div>

                            <div class="sm:w-1/2 w-full px-1">
                                <div class="w-full">
                                    <label for="phone" class="block text-gray-700 font-medium mb-2">Teléfono</label>
                                    <input type="text" id="phone" name="phone" [(ngModel)]="phone"
                                        class="w-full outline-0 px-4 py-2 border rounded-md focus:ring focus:ring-blue-200 focus:border-blue-500"
                                        required />
                                </div>
                            </div>

                            <div class="sm:w-1/2 w-full px-1">
                                <div class="w-full">
                                    <label for="webSite" class="block text-gray-700 font-medium mb-2">Sitio Web</label>
                                    <input type="text" id="webSite" name="webSite" [(ngModel)]="webSite"
                                        class="w-full outline-0 px-4 py-2 border rounded-md focus:ring focus:ring-blue-200 focus:border-blue-500"
                                        required />
                                </div>
                            </div>

                            <div class="sm:w-1/2 w-full px-1">
                                <div class="w-full">
                                    <label for="address" class="block text-gray-700 font-medium mb-2">Dirección</label>
                                    <div class="flex">
                                        <input type="text" id="address" name="address" [(ngModel)]="address"
                                            class="w-full outline-0 px-4 py-2 border rounded-md focus:ring focus:ring-blue-200 focus:border-blue-500"
                                            required disabled />
                                        <button
                                            class="ml-1 bg-gray-800 text-gray-50 text-bold flex items-center p-2 rounded-md hover:bg-gray-600 focus:outline-0 focus:outline-offset-2 focus:outline-gray-500 active:bg-gray-700"
                                            (click)="editAddress()">
                                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                                stroke-width="1.5" stroke="currentColor" class="size-6">
                                                <path stroke-linecap="round" stroke-linejoin="round"
                                                    d="M12 4.5v15m7.5-7.5h-15" />
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="w-full sm:w-1/2 p-2">
                        <div
                            class="mr-0 bg-gray-50 rounded-lg p-4 border border-gray-200 w-full shadow-lg shadow-gray-500/50">
                            <h2 class="font-bold text-xl mt-4 mb-2">Información compañía</h2>
                            <div>
                                <label for="companyName" class="block text-gray-700 font-medium mb-2">Nombre</label>
                                <input type="text" id="companyName" name="companyName" [(ngModel)]="companyName"
                                    class="w-full outline-0 px-4 py-2 border rounded-md focus:ring focus:ring-blue-200 focus:border-blue-500"
                                    required />
                            </div>
                            <div>
                                <label for="catchPhrase" class="block text-gray-700 font-medium mb-2">Eslogan</label>
                                <input type="text" id="catchPhrase" name="catchPhrase" [(ngModel)]="catchPhrase"
                                    class="w-full outline-0 px-4 py-2 border rounded-md focus:ring focus:ring-blue-200 focus:border-blue-500"
                                    required />
                            </div>
                            <div>
                                <label for="bs" class="block text-gray-700 font-medium mb-2">BS</label>
                                <input type="text" id="bs" name="bs" [(ngModel)]="bs"
                                    class="w-full outline-0 px-4 py-2 border rounded-md focus:ring focus:ring-blue-200 focus:border-blue-500"
                                    required />
                            </div>
                        </div>
                    </div>
                </div>
            </form>

            <div *ngIf="tasks.length > 0" class="mt-8">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="font-bold text-lg">Tareas de este usuario</h3>
                    <button (click)="openAddTaskModal()"
                        class="bg-gray-800 mr-2 text-gray-50 text-bold flex items-center py-2 px-4 rounded-md hover:bg-gray-600 focus:outline-0 focus:outline-offset-2 focus:outline-gray-500 active:bg-gray-700">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M12 10.5v6m3-3H9m4.06-7.19-2.12-2.12a1.5 1.5 0 0 0-1.061-.44H4.5A2.25 2.25 0 0 0 2.25 6v12a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9a2.25 2.25 0 0 0-2.25-2.25h-5.379a1.5 1.5 0 0 1-1.06-.44Z" />
                        </svg>

                        Agregar
                    </button>
                </div>

                <div class="flex flex-wrap sm:flex-nowrap">
                    <div class="w-full sm:w-1/2 py-2">
                        <h2 class="text-center font-bold">Completadas</h2>

                        <div class="flex flex-col justify-center py-2">
                            <div class="space-y-4 pr-2">
                                <!---->
                                <div *ngFor="let task of completedTasks"
                                    class="task-item task-item-rigth w-full bg-zinc-900 hover:shadow-md hover:bg-zinc-800 rounded-lg p-4  transform transition-all duration-300">

                                        <div class="flex w-full items-center border-b justify-between">
                                            <span class="text-bold text-white">{{task.id}}</span>

                                            <div class="actions">
                                                <button (click)="editTask(task)"
                                                    class="edit rounded-sm fill-white hover:bg-gray-600 hover:fill-gray-50 focus:outline-0 focus:outline-offset-2 focus:outline-gray-500 active:bg-gray-700">
                                                    <svg class="fill-current" xmlns="http://www.w3.org/2000/svg"
                                                        viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                                        class="size-6">
                                                        <path stroke-linecap="round" stroke-linejoin="round"

                                                    </svg>
                                                </button>
                                                <button (click)="openConfirmationModal(task.id)"

                                                    </svg>
                                                </button>
                                            </div>
                                        </div>


                                        <div class="w-full">
                                            <h2 class="text-white text-center font-bold">{{task.title}}</h2>

                                            <div class="flex items-center justify-center w-full">
                                                <span
                                                    class="bg-green-100 text-green-800 px-2 py-1 rounded-full text-xs font-medium">Completada</span>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!---->
                            </div>
                        </div>
                    </div>

                    <div class="w-full sm:w-1/2 py-2">
                        <h2 class="text-center font-bold">No completadas</h2>

                        <div class="flex flex-col justify-center py-2">
                            <div class="space-y-4 pr-2">
                                <!---->
                                <div *ngFor="let task of incompleteTasks"

                                    <div class="flex flex-col justify-between items-start">
                                        <div class="flex w-full items-center border-b justify-between">
                                            <span class="text-bold text-white">{{task.id}}</span>

                                            <div class="actions">
                                                <button (click)="editTask(task)"
                                                    class="edit rounded-sm fill-white hover:bg-gray-600 hover:fill-gray-50 focus:outline-0 focus:outline-offset-2 focus:outline-gray-500 active:bg-gray-700">
                                                    <svg class="fill-current" xmlns="http://www.w3.org/2000/svg"
                                                        viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                                        class="size-6">
                                                        <path stroke-linecap="round" stroke-linejoin="round"
                                                            d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                                                    </svg>
                                                </button>
                                                <button (click)="openConfirmationModal(task.id)"
                                                    class="delete rounded-sm fill-white hover:bg-gray-600 hover:fill-gray-50 focus:outline-0 focus:outline-offset-2 focus:outline-gray-500 active:bg-gray-700">
                                                    <svg class="fill-current" xmlns="http://www.w3.org/2000/svg"
                                                        viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                                        class="size-6">
                                                        <path stroke-linecap="round" stroke-linejoin="round"
                                                            d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                                                    </svg>
                                                </button>
                                            </div>
                                        </div>


                                        <div class="w-full">
                                            <h2 class="text-white text-center font-bold">{{task.title}}</h2>

                                            <div class="flex items-center justify-center w-full">
                                                <span
                                                    class="bg-red-100 text-red-800 px-2 py-1 rounded-full text-xs font-medium">No</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!---->
                            </div>
                        </div>
                    </div>
                </div>

    </div>
    <ng-template #loading>
        <div class="p-4 bg-gray-100 text-gray-700 rounded-md">
            Cargando detalles del proyecto...
        </div>
    </ng-template>

    <app-add-task-modal *ngIf="showAddTaskModal" [taskToEdit]="selectedTaskToEdit" (taskAdded)="handleTaskSave($event)"
        (modalClosed)="closeAddTaskModal()"></app-add-task-modal>

    <app-modify-address *ngIf="showModifyAddress" [addressToEdit]="selectedAddressToEdit"
        (modifyAddress)="addAddress($event)" (modalClosed)="closeModifyAddress()"></app-modify-address>
    <app-confirmation-modal *ngIf="showConfirmationModal"
        [message]="'¿Estás seguro de que quieres eliminar la tarea con ID ' + taskIdToDelete + '?'"
        (confirm)="handleConfirmation(true)" (cancel)="handleConfirmation(false)">
    </app-confirmation-modal>
</div>
