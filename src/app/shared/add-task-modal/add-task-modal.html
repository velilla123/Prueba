<p-dialog header="Crear/Editar Tarea" [(visible)]="isVisible" [modal]="true" [style]="{ width: '50vw' }"
    [draggable]="false" [resizable]="false" (onHide)="closeModal()">
    <form [formGroup]="taskForm" (ngSubmit)="saveTask()">
        <div class="p-fluid">
            <div class="field flex flex-wrap">
                <label for="title" class="font-bold w-full">Título de la tarea:</label>
                <div class="w-full">
                    <input pInputText id="title" type="text" formControlName="title" class="w-full"
                        [ngClass]="{'ng-invalid ng-dirty': taskForm.get('title')?.invalid && taskForm.get('title')?.touched}">
                    <small class="p-error block text-red-500"
                        *ngIf="taskForm.get('title')?.invalid && taskForm.get('title')?.touched">El
                        título es obligatorio.</small>
                </div>
            </div>

            <div class="field-checkbox mt-4">
                <p-checkbox id="completed" formControlName="completed" [binary]="true"></p-checkbox>
                <label for="completed" class="ml-2">Completada</label>
            </div>
        </div>

        <div class="flex justify-end mt-4">
            <button pButton type="button" label="Cancelar" icon="pi pi-times" class="p-button-text p-mr-2"
                (click)="closeModal()" severity="danger"></button>
            <button pButton type="submit" label="Guardar" icon="pi pi-check" [disabled]="taskForm.invalid"></button>
        </div>
    </form>
</p-dialog>
