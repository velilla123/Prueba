<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
    <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
        <h2 class="text-xl font-bold mb-4 text-gray-800">Añadir Nueva Tarea</h2>
        <form (ngSubmit)="saveTask()">
            <div class="mb-4">
                <label for="title" class="block text-gray-700 font-medium mb-2">Título de la Tarea</label>
                <input type="text" id="title" name="title" [(ngModel)]="taskTitle"
                    class="w-full px-4 py-2 border rounded-md focus:ring focus:ring-blue-200 focus:border-blue-500"
                    placeholder="Escribe el título de la tarea" required />
            </div>
            <div class="mb-6 flex items-center">
                <input type="checkbox" id="completed" name="completed" [(ngModel)]="isCompleted"
                    class="mr-2 rounded text-blue-600 focus:ring-blue-500" />
                <label for="completed" class="text-gray-700 font-medium">Completada</label>
            </div>
            <div class="flex justify-end space-x-4">
                <button type="button" (click)="cancel()"
                    class="bg-gray-200 text-gray-800 py-2 px-4 rounded-md font-semibold hover:bg-gray-300 focus:outline-0 focus:outline-offset-2 focus:outline-gray-500 active:bg-gray-400">
                    Cancelar
                </button>
                <button type="submit"
                    class="bg-gray-800 text-white py-2 px-4 rounded-md font-semibold hover:bg-gray-600 focus:outline-0 focus:outline-offset-2 focus:outline-gray-500 active:bg-gray-700">
                    Guardar
                </button>
            </div>
        </form>
    </div>
</div>
